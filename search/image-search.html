<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="anchors">
        <a href="index.html">Google search</a>
    </div>
    <div class="google-search">
        <div class="google-header">
            <span class="g">G</span>
            <span class="o">o</span>
            <span class="o2">o</span>
            <span class="g2">g</span>
            <span class="l">l</span>
            <span class="e">e</span>
            <p>images</p>
        </div>
        <form action="https://google.com/search">
            <div class="search-area">
                <!--- Icon screenshot from www.google.com-->
                <img src="images/google-magnifier.png" alt="magnifier">
                <input id="text-images" class="text" type="text" name="q" autocomplete="off">
                <input type="hidden" name="tbm" value="isch">
                <!--- Icon screenshot from www.google.com-->
                <img class="images-icon-camera" src="images/google-camera.png" alt="google camera">
                <!--- Icon screenshot from www.google.com-->
                <img src="images/google-mic.png" alt="microphone">
                <button id="images-submit" class="images-icon" type="submit">
                    <!--- Icon screenshot from www.google.com-->
                    <img class="images-icon-blue" src="images/google-magnifier-blue.png" alt="blue magnifier button">
                </button>
            </div>
        </form>
    </div>

</body>

</html>
