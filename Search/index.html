<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="anchors">
        <a href="image-search.html">Image search</a>
        <a href="advanced-search.html">Advanced search</a>
    </div>
    <div class="google-search">
        <div class="google-header">
            <span class="g">G</span>
            <span class="o">o</span>
            <span class="o2">o</span>
            <span class="g2">g</span>
            <span class="l">l</span>
            <span class="e">e</span>
        </div>
        <form action="https://google.com/search">
            <div class="search-area">
                <!--- Icon screenshot from www.google.com-->
                <img src="images/google-magnifier.png" alt="magnifier">
                <input class="text" type="text" name="q" autocomplete="off">
                <!--- Icon screenshot from www.google.com-->
                <img class="img-mic" src="images/google-mic.png" alt="microphone">
            </div>
            <div class="submits">
                <input type="submit" value="Google Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
    </div>

</body>

</html>
